name: Setup Load Balancer

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Setup
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Configuring ssh
        run: |
          eval `ssh-agent -s`
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/id_key
          chmod 600 ~/.ssh/id_key
          ssh-keyscan -t rsa,dsa,ecdsa,ed25519 -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts
        env:
          SSH_KEY: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.NEWS_LB_HOST }}
          SSH_PORT: ${{ secrets.VM_SSH_PORT }}
      - uses: actions/checkout@v4
      - name: Run ansible
        run: |
          service ssh status
          ansible-playbook -vvv -i inventory.yml --private-key ~/.ssh/id_rsa playbook/setup-load-balancer.yaml
