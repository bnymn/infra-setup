name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Setup
    steps:
      - name: Configuring ssh
        run: |
          eval `ssh-agent -s`
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cd ~/.ssh/
          pwd
          ls -lah
          ssh-keyscan -p $SSH_PORT -H $SSH_HOST >> ~/.ssh/known_hosts
        env:
          SSH_KEY: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.NEWS_LB_HOST }}
          SSH_PORT: ${{ secrets.VM_SSH_PORT }}
      - uses: actions/checkout@v4
      - name: Run ansible
        run: |
          service ssh status
          ansible-playbook -vvv -i inventory.yml --private-key ~/.ssh/id_rsa playbook/deploy-application.yaml -e "docker_password=$GITHUB_TOKEN" -e "docker_tag=$DOCKER_TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_TAG: ${{ github.event.inputs.message }}
